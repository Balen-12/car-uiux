<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/app.css" />
    <!-- Tailwindcss -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiprjs -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
      tailwind.config = {
        theme: {},
        plugins: [daisyui],
        daisyui: {
          themes: ['light'], // Specify the light theme
        },
      };
    </script>

    <style>
      html {
        background: #f4f4f4 !important;
      }
    </style>

    <!-- Title -->
    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-full px-20 z-[10000]">
      <div class="rounded-full w-full flex justify-between items-center py-4">
        <!-- Logo -->
        <a href="../index.html" class="rounded-full transition">Logo</a>

        <!-- Menu -->
        <div>
          <ul class="flex gap-2">
            <li>
              <a href="../index.html" class="rounded-full hover:bg-amber-300 transition px-6 py-2.5" href=""> Home </a>
            </li>
            <li>
              <a href="./carfilter.html" class="rounded-full hover:bg-amber-300 transition px-6 py-2.5" href="">
                Car
              </a>
            </li>
            <li>
              <a href="./brandfilter.html" class="rounded-full hover:bg-amber-300 transition px-6 py-2.5" href="">
                Company
              </a>
            </li>
            <li>
              <a href="./element.html" class="rounded-full hover:bg-amber-300 transition px-6 py-2.5" href="">
                Product
              </a>
            </li>
          </ul>
        </div>

        <!-- Login and Register -->
        <div class="flex items-center gap-4">
          <div>
            <a href="./register.html" class="rounded-full bg-amber-300 transition px-6 py-3"> Register </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="px-20">
      <!-- Filters Button -->
      <div class="grid grid-cols-5 gap-2 mt-16">
        <!-- Button Filter -->
        <details class="dropdown">
          <summary class="btn btn-block rounded-none">
            <!-- Title -->
            <div>Filter Price</div>

            <!-- Icon -->
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </summary>
          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </details>

        <!-- Button Filter -->
        <details class="dropdown">
          <summary class="btn btn-block rounded-none">
            <!-- Title -->
            <div>Filter Date</div>

            <!-- Icon -->
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </summary>
          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </details>

        <!-- Button Filter -->
        <details class="dropdown">
          <summary class="btn btn-block rounded-none">
            <!-- Title -->
            <div>Filter Brand</div>

            <!-- Icon -->
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </summary>
          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </details>

        <!-- Button Filter -->
        <details class="dropdown">
          <summary class="btn btn-block rounded-none">
            <!-- Title -->
            <div>Filter Model</div>

            <!-- Icon -->
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
          </summary>
          <ul class="menu dropdown-content bg-base-100 rounded-box z-[1] w-52 p-2 shadow">
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
          </ul>
        </details>

        <button class="btn btn-block btn-warning mx-2 font-bold rounded-none flex justify-center gap-4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <div>Search</div>
        </button>
      </div>

      <!-- Main -->
      <div class="grid grid-cols-4 gap-4 mt-10">
        <!-- Car -->
        <div class="shadow-md hover:scale-105 transition-all">
          <!-- Image -->
          <img class="object-cover h-[200px]" src="../public/img/brand.jpeg" alt="image" />

          <!-- Details -->
          <div class="p-2">
            <!-- Title -->
            <div class="truncate">Mercedz benz 2023</div>

            <!-- Location and Price -->
            <div class="flex justify-between">
              <!-- Location -->
              <div class="flex items-center gap-1">
                <!-- Icon -->
                <div>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-4"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                    />
                  </svg>
                </div>
                <!-- Title -->
                <div class="text-xs">Erbil</div>
              </div>

              <!-- Price -->
              <div>8 Car</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
