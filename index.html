            <li>

            </svg>
          </div>
        </div>

    <!-- Fisrt Section -->
    <div class="relative md:h-[600px] h-[300px]">
      <!-- Title and Details -->
      <div class="absolute left-0 bottom-0 grid grid-cols-4 items-end z-10 md:p-10">
        <!-- Blur Section -->
        <div class="md:col-span-1 col-span-2 bg-white/20 backdrop-blur p-8">
          <!-- Title -->
          <div class="md:text-5xl text-3xl my-4 font-bold">Premmium Car Rental</div>
        </div>

        <!-- Whte Section -->
        <div class="md:col-span-1 col-span-2 py-6 px-4 bg-white text-2xl">Best Place</div>

        <!-- Whte Section -->
        <div class="md:block hidden col-span-1 py-6 px-4 bg-white text-2xl border-x-2 border-gray-300">
          Include All Products
        </div>

        <!-- Whte Section -->
        <div class="md:block hidden col-span-1 py-6 px-4 bg-white text-2xl">Speed Sale</div>
      </div>

      <!-- Background -->
      <img class="w-full h-full object-cover z-0" src="./public/img/Porsche Wallpaper.jpg" alt="" srcset="" />
    </div>

    <!-- Brand Section -->
    <div class="py-24 md:px-10 px-4">
      <!-- Title -->
      <div class="flex justify-between mb-4">

        <a
          href="/pages/carfilter.html"
          class="flex items-center md:gap-4 gap-2 mb-4 md:px-4 hover:bg-amber-200 transition rounded-full"

          <!-- Title -->
          <div class="md:text-xl">See more</div>
          <!-- Icon -->
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="md:size-6 size-4"
            >
              <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />
            </svg>
          </div>
        </a>
      </div>

      <!-- Main -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- One Brand BMW -->
          <div class="swiper-slide">
            <!-- Image Background -->
            <img src="./public/img/sections/bmw.jpg" class="aspect-square brightness-50" alt="logo" />

            <div class="absolute flex flex-col justify-between h-full w-full p-4">

                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"

                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />

            </div>
          </div>

                  </svg>
                </a>
              </div>
            </div>
          </div>

          <!-- One Brand Toyota -->
          <div class="swiper-slide">
            <!-- Image Background -->
            <img src="./public/img/sections/merceds.jpg" class="aspect-square brightness-50" alt="logo" />
            <!-- Title and Detials -->
            <div class="absolute flex flex-col justify-between h-full w-full p-4">
              <!-- Title -->

              <!-- View -->

              </div>
            </div>
          </div>

          <!-- One Brand Toyota -->
          <div class="swiper-slide">
            <!-- Image Background -->
            <img src="./public/img/sections/mitsubushi.jpg" class="aspect-square brightness-50" alt="logo" />
            <!-- Title and Detials -->
            <div class="absolute flex flex-col justify-between h-full w-full p-4">
              <!-- Title -->
              <div class="text-3xl text-white">Mitsubishi</div>
              <!-- View -->
              <div class="flex justify-end">
                <a href="/" class="bg-amber-400 p-4 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"

            <div class="absolute flex flex-col justify-between h-full w-full p-4">
              <!-- Title -->
              <div class="text-3xl text-white">Nissan</div>
              <!-- View -->
              <div class="flex justify-end">
                <a href="/" class="bg-amber-400 p-4 rounded-full">

                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"

                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />

          <!-- One Brand Porsche -->

            <!-- Title and Detials -->

                <a href="/" class="bg-amber-400 p-4 rounded-full">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"

                    class="size-6"

                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25" />

    <!-- Show Cars -->
    <div class="relative md:h-[600px] h-[300px] mb-20">
      <!-- Details -->
      <div class="absolute top-10 w-full text-white flex justify-center">
        <!-- Title -->
        <div class="md:text-5xl">Best Soft Car All Time</div>
      </div>

      <!-- Details -->
      <div class="absolute bottom-0 flex justify-between items-center w-full text-white px-6 py-4">
        <!-- Title and Details -->
        <div>
          <!-- Title -->
          <div class="flex gap-2 md:mb-4 mb-2">
            <div class="md:text-2xl text-xs font-bold">Better Utility</div>
            <div class="md:text-2xl text-xs font-extralight">Better Utility</div>
          </div>

          <!-- Title -->
          <div class="flex gap-2">
            <div class="md:text-2xl text-xs font-bold">With More Prformance</div>
            <div class="md:text-2xl text-xs font-extralight">With More Prformance</div>
          </div>
        </div>

        <!-- Order Button -->
        <div>
          <a href="" class="border-2 md:py-4 md:px-8 px-2 py-2 bg-white/20 text-xs">Order</a>
        </div>
      </div>

      <!-- Background Image -->
      <img class="w-full h-full object-cover" src="./public/img/sections/section3.jpg" alt="Section" />
    </div>

    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 4,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 5,
            spaceBetween: 10,
          },
        },
      });
    </script>
